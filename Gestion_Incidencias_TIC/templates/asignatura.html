{% extends "base.html" %}
{% load static %}
{% block content %}
    {% for asignatura in object_list %}
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title">
            <img src="{{ asignatura.icono.url }}"><a href="{% url 'centro:tema' asignatura_id=asignatura.asignatura_id curso_id=asignatura.curso_id%}">{{ asignatura.asignatura }}</a></button>
    {% endfor %}
{% endblock %}
{% include "footer.html"%}
