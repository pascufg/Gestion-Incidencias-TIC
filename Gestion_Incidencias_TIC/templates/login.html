{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
       <script src="{% static 'plugins/js/jquery.js' %}"></script>
      <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
<div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Gestion Incidencias TIC</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"> <a href="{% url 'password_reset' %}"> ¿Olvidaste tu contraseña?</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                         <form class="form-signin" method="POST" action="">{%  csrf_token %}

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="user" type="text" class="form-control" name="username" value="" placeholder="usuario">
                                    </div>

                             <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="inputPassword" type="password" class="form-control" name="password" placeholder="contraseña">
                                    </div>

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>
    </div>

  </body>
</html>
