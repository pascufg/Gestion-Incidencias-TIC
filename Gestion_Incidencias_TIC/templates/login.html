{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css'%}"></link>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <link href="{% static 'css/signin.css'%}" rel="stylesheet">
  </head>
  <body>
    <script src="{% static 'plugins/js/jquery.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--<h1>{{ titulo_login }}</h1>-->

    <form class="form-signin" method="POST" action="">{%  csrf_token %}
        <label for="user" class="sr-only">Usuario</label>
        <input type="text" id="user" class="form-control" name="username" placeholder="Usuario" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contraseña" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Guardar
            </label>
              <a href="{% url 'password_reset' %}"> ¿Olvidaste tu contraseña?</a>
          </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
